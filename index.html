<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Financial Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        select, input {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        let financialData = {}; // Object to store revenue and expenses

        function updateFinance() {
            let month = document.getElementById("monthSelect").value;
            let revenue = parseFloat(document.getElementById("revenueInput").value) || 0;
            let expenses = parseFloat(document.getElementById("expensesInput").value) || 0;

            financialData[month] = {
                revenue: revenue,
                expenses: expenses,
                profit: revenue - expenses
            };
            displayFinance();
        }

        function displayFinance() {
            let output = "<h3>Monthly Finances:</h3>";
            let totalProfit = 0;

            for (let month in financialData) {
                let data = financialData[month];
                totalProfit += data.profit;
                output += `<p>${month}: Revenue: $${data.revenue.toFixed(2)}, Expenses: $${data.expenses.toFixed(2)}, Profit: $${data.profit.toFixed(2)}</p>`;
            }
            output += `<h3>Total Profit: $${totalProfit.toFixed(2)}</h3>`;
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Track Your Monthly Finances</h2>
        <select id="monthSelect">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <br>
        <input type="number" id="revenueInput" placeholder="Enter revenue" step="0.01">
        <br>
        <input type="number" id="expensesInput" placeholder="Enter expenses" step="0.01">
        <br>
        <button onclick="updateFinance()">Submit</button>
        <div id="output"></div>
    </div>
</body>
</html>
