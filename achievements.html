<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements - MoneyMogul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d4a2d;
      color: #d4e157;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #3b573b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(212, 225, 87, 0.5);
    }
    .achievement, .goal-entry, .history-entry {
      background-color: #fff;
      color: #000;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .badge {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }
    nav a {
      color: #d4e157;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    h3 {
      border-bottom: 1px solid #d4e157;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="goals.html">Goals</a>
    <a href="achievements.html">Achievements</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <h1>Achievements</h1>
    <div id="achievementList"></div>

    <h3>âœ… Completed Goals</h3>
    <div id="completedGoals"></div>

    <h3>ğŸ“ˆ Savings History</h3>
    <div id="savingsHistory"></div>
  </div>

  <script>
    if (!localStorage.getItem('currentUser')) window.location.href = 'index.html';
    function logout() { localStorage.removeItem('currentUser'); }

    const completedGoals = JSON.parse(localStorage.getItem('completedGoals')) || [];
    const goalData = JSON.parse(localStorage.getItem('goals')) || [];
    const finances = JSON.parse(localStorage.getItem('finances')) || { history: {}, totalSaved: 0 };

    const achievements = [];
    const completeGoalCount = completedGoals.length;

    if (completeGoalCount >= 1) achievements.push({ text: "ğŸ† First Goal Achieved!", badge: "https://img.icons8.com/emoji/48/trophy-emoji.png" });
    if (completeGoalCount >= 3) achievements.push({ text: "ğŸ¯ Triple Goal Master!", badge: "https://img.icons8.com/emoji/48/check-mark-emoji.png" });
    if (goalData.length >= 5) achievements.push({ text: "ğŸ“˜ Long-Term Visionary", badge: "https://img.icons8.com/emoji/48/star-emoji.png" });
    if (finances.totalSaved >= 500) achievements.push({ text: "ğŸ’µ Saved $500!", badge: "https://img.icons8.com/color/48/money.png" });
    if (finances.totalSaved >= 1000) achievements.push({ text: "ğŸ’° Saved $1,000!", badge: "https://img.icons8.com/color/48/banknotes.png" });
    if (finances.totalSaved >= 5000) achievements.push({ text: "ğŸ¦ Saved $5,000!", badge: "https://img.icons8.com/color/48/safe.png" });

    const list = document.getElementById('achievementList');
    list.innerHTML = achievements.length === 0 ? '<p>No achievements yet. Keep going!</p>' :
      achievements.map(a => `<div class='achievement'><img class='badge' src='${a.badge}' alt='badge'>${a.text}</div>`).join('');

    const completedContainer = document.getElementById('completedGoals');
    completedContainer.innerHTML = completedGoals.length === 0 ? '<p>No goals completed yet.</p>' :
      completedGoals.map(name => `<div class='goal-entry'>ğŸ¯ ${name} â€” âœ… Completed</div>`).join('');

    const historyContainer = document.getElementById('savingsHistory');
    const history = finances.history || {};
    if (Object.keys(history).length === 0) {
      historyContainer.innerHTML = '<p>No savings data yet.</p>';
    } else {
      const sorted = Object.entries(history).sort();
      historyContainer.innerHTML = sorted.map(([month, amount]) => `<div class='history-entry'>ğŸ“… ${month} â€” ğŸ’¸ $${amount.toFixed(2)}</div>`).join('');
    }
  </script>
</body>
</html>
