<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MoneyMogul</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d4a2d;
      color: #d4e157;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #3b573b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(212, 225, 87, 0.5);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #d4e157;
      color: #2d4a2d;
      font-weight: bold;
    }
    nav a {
      color: #d4e157;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .expense-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .expense-item input {
      flex: 1;
    }
    canvas {
      background-color: #fff;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="goals.html">Goals</a>
    <a href="achievements.html">Achievements</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <h1>Monthly Financial Tracker</h1>
    <input type="number" id="income" placeholder="Monthly Income">

    <div id="expenseList"></div>
    <button onclick="addExpenseField()">+ Add Expense</button>

    <input type="number" id="goal" placeholder="Savings Goal">
    <input type="number" id="months" placeholder="Target Time (months)">
    <button onclick="calculateAdvice()">Get Advice</button>
    <div id="output"></div>
    <canvas id="savingsChart" width="400" height="200"></canvas>
  </div>

  <script>
    if (!localStorage.getItem('currentUser')) {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('currentUser');
    }

    function addExpenseField() {
      const container = document.getElementById("expenseList");
      const row = document.createElement("div");
      row.classList.add("expense-item");
      row.innerHTML = `
        <input type="text" placeholder="Expense Name">
        <input type="number" placeholder="Amount">
      `;
      container.appendChild(row);
    }

    function calculateAdvice() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const goal = parseFloat(document.getElementById('goal').value) || 0;
      const months = parseFloat(document.getElementById('months').value) || 1;

      let totalExpenses = 0;
      document.querySelectorAll('.expense-item').forEach(row => {
        const amount = parseFloat(row.children[1].value) || 0;
        totalExpenses += amount;
      });

      const profit = income - totalExpenses;
      const monthsToGoal = goal / profit;
      const neededPerMonth = goal / months;
      const shortfall = neededPerMonth - profit;

      let output = `<p><strong>Monthly Profit:</strong> $${profit.toFixed(2)}</p>`;
      output += `<p><strong>Total Expenses:</strong> $${totalExpenses.toFixed(2)}</p>`;

      if (profit <= 0) {
        output += `<p>You are spending more than you earn. Try reducing unnecessary expenses.</p>`;
      } else if (shortfall > 0) {
        output += `<p>To reach your savings goal of $${goal.toFixed(2)} in ${months} months, you need to save $${neededPerMonth.toFixed(2)}/month.</p>`;
        output += `<p>You're short by $${shortfall.toFixed(2)} each month. Try reducing spending or increasing income.</p>`;
      } else {
        output += `<p>You are on track to meet your goal! ðŸŽ‰</p>`;
      }

      // Track savings
      const savedThisMonth = profit > 0 ? profit : 0;
      const now = new Date();
      const monthKey = `${now.getFullYear()}-${now.getMonth() + 1}`;

      const currentFinances = JSON.parse(localStorage.getItem('finances')) || { totalSaved: 0, history: {} };
      currentFinances.totalSaved += savedThisMonth;
      currentFinances.history[monthKey] = (currentFinances.history[monthKey] || 0) + savedThisMonth;

      localStorage.setItem('finances', JSON.stringify(currentFinances));

      document.getElementById('output').innerHTML = output + `<p>Total saved so far: $${currentFinances.totalSaved.toFixed(2)}</p>`;
      renderChart(currentFinances.history);
    }

    function renderChart(history) {
      const ctx = document.getElementById('savingsChart').getContext('2d');
      const labels = Object.keys(history);
      const data = Object.values(history);

      if (window.savingsChart) window.savingsChart.destroy();
      window.savingsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Savings by Month',
            data: data,
            backgroundColor: '#d4e157'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // On load
    const savedHistory = (JSON.parse(localStorage.getItem('finances')) || {}).history || {};
    renderChart(savedHistory);
    addExpenseField();
  </script>
</body>
</html>
