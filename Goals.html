<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals - MoneyMogul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d4a2d;
      color: #d4e157;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #3b573b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(212, 225, 87, 0.5);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #d4e157;
      color: #2d4a2d;
      font-weight: bold;
    }
    .goal-entry {
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    nav a {
      color: #d4e157;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="goals.html">Goals</a>
    <a href="achievements.html">Achievements</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <h1>Long-Term Goals</h1>
    <input type="text" id="goalName" placeholder="Goal Name">
    <input type="number" id="goalProgress" placeholder="Progress % (0-100)">
    <button onclick="addGoal()">Add Goal</button>
    <div id="goalList"></div>
  </div>

  <script>
    if (!localStorage.getItem('currentUser')) {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('currentUser');
    }

    const goals = JSON.parse(localStorage.getItem('goals')) || [];
    updateDisplay();

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const progress = parseFloat(document.getElementById('goalProgress').value);
      if (!name || isNaN(progress)) return;

      goals.push({ name, progress });
      localStorage.setItem('goals', JSON.stringify(goals));
      updateDisplay();
    }

    function updateDisplay() {
      const list = document.getElementById('goalList');
      list.innerHTML = '<h3>Your Goals</h3>';
      goals.forEach(g => {
        list.innerHTML += `<div class='goal-entry'><strong>${g.name}</strong>: ${g.progress}% complete</div>`;
      });
    }
  </script>
</body>
</html>
