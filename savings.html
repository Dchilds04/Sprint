<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savings - MoneyMogul</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="brand">MoneyMogul</div>
    <nav>
      <a href="expenses.html">Expenses</a>
      <a href="savings.html">Savings</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Monthly Savings</h2>
    <div>
      <button onclick="changeMonth(-1)">←</button>
      <span id="month-display"></span>
      <button onclick="changeMonth(1)">→</button>
    </div>

    <form id="savings-form">
      <input type="text" id="goal" placeholder="Savings goal name" required>
      <input type="number" id="amount" placeholder="Amount saved this time" required>
      <input type="date" id="date" required>
      <button type="submit">Add to Goal</button>
    </form>

    <canvas id="savings-chart"></canvas>
  </div>

  <script src="savings.js"></script>
</body>
</html>
