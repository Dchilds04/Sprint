<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savings - MoneyMogul</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #003300;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1b5e20;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #month-display {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px;
    }
    canvas {
      margin-top: 30px;
      width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="expenses.html">Expenses</a>
    <a href="savings.html">Savings</a>
    <a href="profile.html">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <h2>Monthly Savings</h2>
    <div>
      <button onclick="changeMonth(-1)">←</button>
      <span id="month-display"></span>
      <button onclick="changeMonth(1)">→</button>
    </div>

    <form id="savings-form">
      <input type="text" id="goal" placeholder="Savings goal name" required>
      <input type="number" id="amount" placeholder="Amount saved" required>
      <input type="date" id="date" required>
      <button type="submit">Add Savings</button>
    </form>

    <canvas id="savings-chart"></canvas>
  </div>

  <script src="savings.js"></script>
</body>
</html>
