<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyMogul - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2d4a2d;
      font-family: Arial, sans-serif;
      color: #d4e157;
    }
    .container {
      background: #3b573b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(212, 225, 87, 0.5);
      width: 400px;
      text-align: center;
    }
    input, button {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #d4e157;
      color: #2d4a2d;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cddc39;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoneyMogul</h1>
    <p>Login to track and improve your finances</p>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="message"></p>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || {};

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (users[username] && users[username] === password) {
        localStorage.setItem('currentUser', username);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('message').textContent = 'Invalid credentials.';
      }
    }

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!users[username]) {
        users[username] = password;
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('message').textContent = 'Registration successful! Now login.';
      } else {
        document.getElementById('message').textContent = 'User already exists.';
      }
    }
  </script>
</body>
</html>
